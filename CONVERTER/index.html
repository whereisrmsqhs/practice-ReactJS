<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const root = document.getElementById("root");
    function MinutesToHours() {
      const [amount, setAmount] = React.useState(0);
      const [flipped, setFlipped] = React.useState(false);
      const onChange = (event) => {
        setAmount(event.target.value);
      };
      const reset = () => {
        setAmount(0);
      };
      const onFlip = () => {
        reset();
        setFlipped((current) => !current);
      };
      return (
        <div>
          <div>
            <label htmlFor="minutes">Minutes</label>
            <input
              value={flipped ? amount * 60 : amount}
              id="minutes"
              placeholder="Minutes"
              type="number"
              onChange={onChange}
              disabled={flipped}
            />
          </div>
          <div>
            <label htmlFor="hours">Hours</label>
            <input
              value={flipped ? amount : amount / 60}
              id="hours"
              placeholder="Hours"
              type="number"
              onChange={onChange}
              disabled={!flipped}
            />
          </div>
          <button onClick={reset}>reset</button>
          <button onClick={onFlip}>flip</button>
        </div>
      );
    }
    function KmToMiles() {
      const [amount, setAmount] = React.useState(0);
      const [flip, setFlip] = React.useState(false);
      const onChange = (event) => {
        setAmount(event.target.value);
      };
      const onFlip = (event) => {
        setFlip((current) => !current);
        onReset();
      };
      const onReset = () => {
        setAmount(0);
      };
      return (
        <div>
          <div>
            <label htmlFor="kilo">Km</label>
            <input
              value={flip ? amount / 0.62 : amount}
              id="kilo"
              placeholder="Write Km"
              type="number"
              onChange={onChange}
              disabled={flip}
            />
          </div>
          <div>
            <label htmlFor="miles">Miles</label>
            <input
              value={flip ? amount : amount * 0.62}
              id="miles"
              placeholder="Write Miles"
              type="number"
              onChange={onChange}
              disabled={!flip}
            />
          </div>
          <button onClick={onReset}>reset</button>
          <button onClick={onFlip}>flip</button>
        </div>
      );
    }
    function App() {
      const [index, setIndex] = React.useState("xxx");
      const onChange = (event) => {
        setIndex(event.target.value);
      };
      return (
        <div>
          <h1>Super Converter</h1>
          <select value={index} onChange={onChange}>
            <option value="xxx">Select your unit</option>
            <option value="0">Minutes & Hours</option>
            <option value="1">Km & Miles</option>
          </select>
          <hr />
          {index === "xxx" ? "Please Select your units" : null}
          {index === "0" ? <MinutesToHours /> : null}
          {index === "1" ? <KmToMiles /> : null}
        </div>
      );
    }
    ReactDOM.render(<App />, root);
  </script>
</html>
